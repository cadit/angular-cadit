<div class="text-center mt-5">
  <div class="authbtns">

    <div class="row">
      <div class="col-6">
        <button type="button" class="btn btn-info btn-round w-100" (click)="changeAuthForm('login')">sign in</button>

      </div>
      <div class="col-6">
        <button type="button" class=" btn btn-info btn-round w-100" (click)="changeAuthForm('register')">sign
          up</button>
      </div>

    </div>

  </div>
  <div class="login" *ngIf="authForm == 'login'">
    <div class="logo mb-5">
      <div class="logo-img">
        <img src="assets/logo.png">
      </div>
      <div class="logo-text" style="font-size:50px;">
        <strong>
          C A D I T
        </strong>
      </div>
    </div>

    <div>

      <form class="p-3">

        <div class="form-row">
          <div class="col">
            <div class="md-form mt-0">
              <input type="text" class="form-control" placeholder="ID">
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="col">
            <div class="md-form mt-0">
              <input type="text" class="form-control" placeholder="Password">
            </div>
          </div>
        </div>

        <button type="submit" class="btn btn-primary w-100" style="height: 45px">CONTINUE</button>
        <p class="mt-2">
          <u>
            Forgot Email or Password?
          </u>
        </p>
        <p class="mt-2">
          <small>
            Powered By idiot-brothers
          </small>
        </p>


      </form>
    </div>
  </div>

  <div class="register mt-5" *ngIf="authForm =='register'">

    <p class="text-success" style="font-size: 26px;">
      <strong>
        Welcome to CADIT service!
      </strong>
    </p>
    <form class="p-3">

      <div class="form-row">
        <div class="col">
          <div class="md-form mt-0">
            <input type="text" class="form-control" placeholder="Name">
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="col">
          <div class="md-form mt-0">
            <input type="text" class="form-control" placeholder="Email">
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="col">
          <div class="md-form mt-0">
            <input type="text" class="form-control" placeholder="Password">
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="col-9">
          <div class="md-form mt-0">
            <input type="text" class="form-control" placeholder="PhoneNumber">
          </div>
        </div>
        <div class="col-3">
          <button type="button" class="btn btn-success">SEND</button>
        </div>
      </div>

      <div class="form-row">
        <div class="col">
          <div class="md-form mt-0">
            <input type="text" class="form-control" placeholder="Certification Number">
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100 mt-5" style="height: 45px">CONTINUE</button>

    </form>


  </div>



</div>
