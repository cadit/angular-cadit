<div class="text-center mt-5">
  <div class="authbtns">

    <div class="row">
      <div class="col-6">
        <button type="button" class="btn btn-info btn-round w-100" (click)="changeAuthForm('login')">sign in</button>

      </div>
      <div class="col-6">
        <button type="button" class=" btn btn-info btn-round w-100" (click)="changeAuthForm('register')">sign
          up</button>
      </div>

    </div>

  </div>
  <div class="login" *ngIf="authForm == 'login'">
    <div class="logo mb-5">
      <div class="logo-img">
        <img src="assets/logo.png">
      </div>
      <div class="logo-text" style="font-size:50px;">
        <strong>
          C A D I T
        </strong>
      </div>
    </div>

    <div>
      <form>
        <fieldset>
          <div class="form-group">
            <input type="email" style="height: 45px" class="form-control mb-3" placeholder="Email">
            <input type="password" style="height: 45px" class="form-control" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary w-100" style="height: 45px">CONTINUE</button>
          <p class="mt-2">
            <u>
              Forgot Email or Password?
            </u>
          </p>
          <p class="mt-2">
            <small>
              Powered By idiot-brothers
            </small>
          </p>
        </fieldset>
      </form>
    </div>
  </div>

  <div class="register mt-5" *ngIf="authForm =='register'">

    <p class="text-success" style="font-size: 26px;">
      <strong>
        Welcome to CADIT service!
      </strong>
    </p>
    <form>
      <fieldset>
        <div class="form-group mb-5">
          <input type="text" style="height: 45px" class="form-control mb-3" placeholder="Name">
          <input type="email" style="height: 45px" class="form-control mb-3" placeholder="Email">
          <input type="email" style="height: 45px" class="form-control mb-3" placeholder="Password">
          <div class="row mb-3" style="height: 45px">
            <div class="col-8">
              <input type="email" class="form-control " aria-describedby="emailHelp" placeholder="PhoneNumber">
            </div>
            <div class="col-4">
              <button type="button" class="btn btn-success w-100">SEND</button>
            </div>
          </div>

          <input type="text" style="height: 45px" class="form-control mb-3" maxlength="5"
            placeholder="Certification Number">
        </div>
        <button type="submit" class="btn btn-primary w-100 mt-5" style="height: 45px">Submit</button>
      </fieldset>
    </form>
  </div>



</div>
