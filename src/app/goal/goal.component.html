<div class="wrapper">

  <div id="content">

    <nav class="navbar navbar-expand-lg navbar-light bg-light text-center">
      <div class="container">

        <button class="navbar-toggler" id="sidebarbtn" type="button" [routerLink]="['/home']">
          <i class="fas fa-arrow-left"></i>
        </button>

        <div class="mt-5">
          <span style="font-size:50px;">
            <strong>
              SET GOAL
            </strong>
          </span>

        </div>
      </div>
    </nav>

    <form class="mt-3">
      <fieldset>
        <div class="form-group mb-5">
          <input type="text" style="height: 45px" class="form-control mb-3" placeholder="  Goal Name">
        </div>
      </fieldset>
    </form>

    <div class="card mt-3">
      <div class="card-body">
        <div class="lead ">
          Set Withdraw Goal
        </div>
        <strong style="color :black; font-size: 25px;">
          $700 USD
        </strong>
        <input type="range" min="10" max="1000" class="custom-range" id="customRange1">
        <div class="row">
          <div class="col text-left">
            10
          </div>
          <div class="col text-right">
            1000
          </div>
        </div>


      </div>
    </div>
    <div class="row">
      <div class="col w-100 text-center">
        <button type="button" class="btn btn-light-green mt-3 w-75">CHECK PRICE(OPTIONAL)</button>
      </div>
    </div>

    <div class="row">
      <div class="col-6 text-left">
        <button type="button" class="btn btn-blue-grey w-100">CANCLE</button>
      </div>
      <div class="col-6 text-right">
        <button type="button" class="btn btn-cyan w-100">SET</button>
      </div>
    </div>

  </div>
</div>
