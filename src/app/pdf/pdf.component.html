<div class="wrapper">

  <div id="content">

    <nav class="navbar navbar-expand-lg navbar-light bg-light text-center">
      <div class="container">

        <button class="navbar-toggler" id="sidebarbtn" type="button" [routerLink]="['/home']">
          <i class="fas fa-arrow-left"></i>
        </button>

        <div class="mt-5">
          <span style="font-size:50px;">
            <strong>
              LIST to PDF
            </strong>
          </span>

        </div>
      </div>
    </nav>

    <form class="mt-3">
      <fieldset>
        <div class="form-group mb-5">
          <select class="browser-default custom-select">
            <option selected>Term</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
          <input type="text" style="height: 45px" class="form-control mt-3 mb-3" placeholder="  Save as... (file name)">

        </div>
      </fieldset>
    </form>

    <div class="row">
      <div class="col-6 text-left">
        <button [routerLink]="['/home']" type="button" class="btn btn-blue-grey w-100">CANCLE</button>
      </div>
      <div class="col-6 text-right">
        <button type="button" class="btn btn-cyan w-100">SET</button>
      </div>
    </div>

  </div>
</div>
