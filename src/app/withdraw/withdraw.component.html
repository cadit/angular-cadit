<div class="wrapper">

  <div id="content" class="">

    <nav class="navbar navbar-expand-lg navbar-light bg-light text-center">
      <div class="container">

        <button class="navbar-toggler" id="sidebarbtn" type="button" [routerLink]="['/home']">
          <i class="fas fa-arrow-left"></i>
        </button>

        <div class="mt-5">
          <span style="font-size:50px;">
            <strong>
              withdraw
            </strong>
          </span>

        </div>
      </div>
    </nav>
    <div class="card mt-3 mb-5">
      <div class="card-body">

        <div class="progress">
          <div class="progress-bar progress-bar-striped bg-info" role="progressbar" aria-valuemin="0"
            aria-valuemax="100" aria-valuenow="3.3" style="width : 3.3%;"></div>
        </div>

        <strong class="ml-3" style="color :black; font-size: 25px;">
          interest
        </strong>

        <div class="text-right" style="font-size: 25px;">
          3.3%
        </div>

      </div>
    </div>


    <!-- 현재 값 x 100 / 목표값 -->
    <div class="card mt-3" *ngFor="let data of goalsObservable$ | async; index as idx">
      <div class="card-body">

        <strong class="ml-3" style="color :black; font-size: 25px;">
          {{data.title}}
        </strong>
        <img src="{{data.image_url}}" width="50" height="50" class="rounded float-left" alt="...">

        <div class="lead ml-5">
          {{data.created_at}}
        </div>


        <div class="progress">
          <div class="progress-bar progress-bar-striped bg-info" role="progressbar"
            [style.width.%]="data.goal_price_int" aria-valuenow="3.3" aria-valuemin="0" aria-valuemax="100"
            [attr.aria-valuenow]="data.goal_price_int"></div>
        </div>

        <div class="text-right" style="font-size: 25px;">
          {{data.goal_price | number:'1.1-1'}}%
        </div>

      </div>
    </div>


    <div class="row h-100 mt-3">
      <button [routerLink]="['/goal']" type="button" class="btn btn-success btn-lg btn-block">SET GOAL</button>
      <button type="button" class="btn btn-info btn-lg btn-block" (click)="withdraw()">WITHDRAW</button>
    </div>

  </div>
</div>


<div class="modal fade" id="centralModalDanger" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-notify modal-danger modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <p class="heading lead">Oops!</p>

        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true" class="white-text">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <div class="text-center">
          <i class="fas fa-check fa-4x mb-3 animated rotateIn"></i>
          <p>You can't not withdraw.</p>
          <p>Because you incentive goal is not satisfied.</p>
          <p>Go go go to the goal !</p>
        </div>
      </div>

    </div>
  </div>
</div>

<ngx-ui-loader></ngx-ui-loader>
