<div class="wrapper">

        <button class="navbar-toggler" id="sidebarbtn" type="button" [routerLink]="['/home']">

        </button>

        <div class="mt-5">
          <span style="font-size:50px;">
            <strong>
              withdraw
            </strong>

      <button [routerLink]="['/goal']" type="button" class="btn btn-success btn-lg btn-block">SET GOAL</button>
